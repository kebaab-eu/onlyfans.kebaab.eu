<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Redirect</title>
<style>
  body {
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    margin: 0;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  p {
    margin-top: 0;
    opacity: 0;
    animation: fadeIn 1s 0.5s forwards;
  }
  a {
    color: #ffdf5d;
    font-weight: bold;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .loader {
    margin-top: 1rem;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255, 255, 255, 0.4);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    opacity: 0;
    animation: fadeIn 1s 1s forwards, spin 1s linear infinite;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Try opening the mail client
    setTimeout(() => {
      window.location.href = "mailto:samuel.capay@outlook.com";
    }, 1500);

    // After a short delay, try to close the window
    setTimeout(() => {
      window.close();
    }, 3500);
  });
</script>
</head>
<body>
  <h1>Opening your email client...</h1>
  <p>If nothing happens, <a href="mailto:samuel.capay@outlook.com">click here</a>.</p>
  <div class="loader"></div>
</body>
</html>
