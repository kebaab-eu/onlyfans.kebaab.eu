<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onlyfans.com</title>

  <!-- Hide preview from bots -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="referrer" content="no-referrer">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Popup styles */
    #unmute-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 90%;
    }

    #unmute-popup button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }
  </style>
</head>
<body>
  <iframe src="https://streamable.com/e/gb99qu?autoplay=1" 
        width="640" height="360" frameborder="0" 
        allow="autoplay; fullscreen" allowfullscreen>
  </iframe>

  <div id="unmute-popup">
    ðŸ”Š unmute pliz :)
    <button aria-label="Close popup" onclick="document.getElementById('unmute-popup').style.display='none'">&times;</button>
  </div>

  <script>
    // Auto-close popup after 5 seconds
    setTimeout(() => {
      const popup = document.getElementById('unmute-popup');
      if (popup) {
        popup.style.display = 'none';
      }
    }, 5000);
  </script>
</body>
</html>
